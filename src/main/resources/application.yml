micronaut:
  application:
    name: demo
cassandra:
  default:
    clusterName: '"myCluster"'
    contactPoint: '"localhost"'
    port: 9042
    maxSchemaAgreementWaitSeconds: 20
    ssl: true
kafka.bootstrap.servers: localhost:9092
tracing:
  jaeger:
    enabled: true
    sampler:
      probability: 0.1
